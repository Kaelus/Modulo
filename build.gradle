version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

//create a single Jar with all dependencies
task fatJar(type: Jar) {
     manifest {
     	      attributes 'Implementation-Title': 'Gradle Jar File Example',
	      		 'Implementation-Version': version,
			 'Main-Class': 'strata.conex.TestingEngine'
     }
     baseName = project.name + '-all'
     from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
     with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongodb-driver:3.6.0'
    //compile 'org.mongodb:mongodb-driver:3.1.0'
    compile 'org.apache.zookeeper:zookeeper:3.4.11'
 	compile 'io.lettuce:lettuce-core:5.0.3.RELEASE'
}

[compileJava, compileTestJava]*.options*.compilerArgs = ['-Xlint:all']

